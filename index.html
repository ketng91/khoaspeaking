  background-color: #ffd6ba;
  padding: 15px 20px;
  font-weight: bold;
  color: #7a4e3e;
  display: flex;
  flex-wrap: wrap;       
  align-items: center;
  justify-content: space-between;  /* Left luôn bên trái, center căn giữa */
  gap: 15px;
}

/* Left: icon + home text */
.header-left {
  display: flex;
  align-items: center;
  gap: 8px;
  flex: 0 0 auto;          /* không bị co lại */
}

.header-left a {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 24px;
  color: #7a4e3e;
  text-decoration: none;
}

.header-left a i {
  font-size: 28px;
}
/* Center title */
header {
  position: relative;
}

.header-center {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  font-size: 32px;
  margin: 0;
  white-space: nowrap;
}
/* ===== TOP SELECT ===== */
.top-select {
  display: flex;
  justify-content: flex-start;
  margin: 20px 40px;
}

select {
  padding: 8px 14px;
  font-size: 18px;
  border-radius: 8px;
  border: 2px solid #a0e7e5;
  background-color: #e3fdfd;
}





/* MEDIA QUERY cho điện thoại */
@media (max-width: 480px) {
   .header-center {
    flex-basis: 100%;
    order: 2;
    text-align: center;
    position: static;
    transform: none;
    margin-top: 8px;
  }

  .header-left {
    order: 1;
  }
}

  header {
    padding: 10px 15px;
  }
  .header-left a {
    font-size: 18px;
  }
  .header-left a i {
    font-size: 20px;
  }
  .header-center {
    font-size: 22px;
  }
}


.top-select {
  display: flex;
  justify-content: flex-start;
  margin: 20px 40px;
}

select {
  padding: 8px 14px;
  font-size: 18px;
  border-radius: 8px;
  border: 2px solid #a0e7e5;
  background-color: #e3fdfd;
}

.word-list {
  width: 85%;
  margin: 20px auto;
  background-color: #E0FBE2;
  border-radius: 10px;
  padding: 15px;
  text-align: left;
  font-size: 22px;
}

.word-row {
  display: flex;
  justify-content: space-between;
  padding: 6px 10px;
  border-bottom: 1px dashed #ffb3ba;
  transition: background-color .15s ease-in-out;
}
.word-row:last-child { border-bottom: none; }

.word-row:hover {
  background-color: #fffacd;
  cursor: pointer;
}

.review-box {
  margin: 40px auto;
  width: 70%;
  background-color: #ffe5ec;
  padding: 25px;
  font-weight: bold;
  color: #607274;
  font-size: 26px;
  border-radius: 12px;
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.review-box.speaking { background-color: #e0f7ff; }

.display-container {
  width: 100%;
  min-height: 100px;
  text-align: center;
}

#answer, #engAnswer {
  font-size: 22px;
  color: #7a4e3e;
  margin-top: 10px;
  min-height: 30px;
}

.review-buttons {
  display: flex;
  justify-content: center;
  margin-top: 20px;
  gap: 15px;
}

.review-buttons button {
  background-color: #a0e7e5;
  border: none;
  padding: 12px 20px;
  font-size: 20px;
  border-radius: 8px;
  cursor: pointer;
}

.review-buttons button:hover {
  background-color: #ffb3ba;
}

footer {
  font-size: 22px;
  margin-top: 40px;
  padding: 20px;
  color: #7a4e3e;
  background-color: #fff0e1;
}

.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  opacity: .9;
  border-radius: 50%;
  animation: pop .9s ease-out forwards;
}

@keyframes pop {
  0% { transform: translate(0,0) scale(1); opacity:1;}
  50% { transform: translate(var(--x),var(--y)) scale(1.1); opacity:1;}
  100% { transform: translate(var(--x),var(--y)) scale(0.5); opacity:0;}
}

<script>
const selectEl = document.getElementById("wordList");

// Hàm sắp xếp options theo alphabet A-Z
function sortOptionsAZ() {
  const opts = Array.from(selectEl.options);

  opts.sort((a, b) => a.text.localeCompare(b.text));

  selectEl.innerHTML = "";
  opts.forEach(o => selectEl.appendChild(o));
}

// Sắp xếp lần đầu khi load
sortOptionsAZ();

// Sắp xếp lại mỗi lần bấm mở dropdown (desktop + mobile đều nhận)
selectEl.addEventListener("mousedown", sortOptionsAZ);
selectEl.addEventListener("touchstart", sortOptionsAZ);
</script>

  { vn: "Số tiền tôi đóng góp chỉ là một giọt nước giữa đại dương so với những gì cần thiết.", en: "The money I contributed was just a drop in the ocean compared to what was needed." },
  { vn: "Tôi chỉ cảm thấy mình như một hạt cát nhỏ bé giữa vũ trụ bao la này.", en: "I just feel like a grain of sand among the vastness of the universe." },
],
  3: [
  { vn: "Căn hộ của tôi tuy nhỏ nhưng rất ấm cúng và được trang bị đầy đủ nội thất.", en: "My apartment is small, but it's very cozy and well-furnished." },
  { vn: "Tôi đang tìm một căn hộ được trang bị nội thất đầy đủ để không phải mua thêm đồ đạc.", en: "I'm looking for a fully-furnished apartment so I don't have to buy extra furniture." },
  { vn: "Nhà bếp có tất cả các tiện nghi hiện đại, giúp việc nấu nướng trở nên dễ dàng hơn nhiều.", en: "The kitchen has all the mod cons, which makes cooking much easier." },
  { vn: "Tôi thích những căn phòng thoáng khí với cửa sổ lớn để đón ánh nắng mặt trời.", en: "I prefer well-ventilated rooms with large windows to let in the sunlight." },
  { vn: "Ngôi nhà mới của chúng tôi có một khu sinh hoạt rộng rãi, hoàn hảo để tiếp khách.", en: "Our new house has a spacious living area, perfect for entertaining guests." },
  { vn: "Phòng tắm hơi nhỏ gọn nhưng hữu dụng với nhiều kệ để đồ thông minh.", en: "The bathroom is compact but functional with plenty of clever storage space." },
  { vn: "Sống trong căn hộ cao cấp này mang lại mức độ an ninh và riêng tư cao.", en: "Living in this premium apartment offers a high level of security and privacy." },
  { vn: "Mẹ tôi đã trang trí phòng khách để tạo ra một không khí ấm cúng như ở nhà.", en: "My mother decorated the living room to create a homey atmosphere." },
  { vn: "Chính phủ đang nỗ lực cung cấp thêm nhà ở giá phải chăng cho các gia đình trẻ.", en: "The government is working to provide more affordable housing for young families." },
  { vn: "Tôi là một người hâm mộ của thiết kế tối giản vì nó giúp không gian trông sạch sẽ hơn.", en: "I'm a fan of minimalist design because it makes the space look much cleaner." },
  { vn: "Ký túc xá cũ của tôi khá chật chội và không có đủ chỗ cho đồ đạc của tôi.", en: "My old dormitory was quite cramped and didn't have enough space for my belongings." },
  { vn: "Khu vực này có nhiều tòa nhà xuống cấp cần được phá dỡ.", en: "There are many run-down buildings in this area that need to be demolished." },
  { vn: "Chúng tôi thường tổ chức tiệc nướng tại sân sau vào những buổi chiều cuối tuần.", en: "We often have BBQs in the back garden on weekend afternoons." },
  { vn: "Gia đình tôi sống trong một ngôi nhà riêng biệt ở vùng ngoại ô thành phố.", en: "My family lives in a detached house in the suburbs of the city." },
  { vn: "Nhà liền kề rất phổ biến ở các thành phố lớn nơi không gian bị hạn chế.", en: "Terraced houses are very common in big cities where space is limited." },
  { vn: "Sống trong một nhà di động cho phép bạn tự do di chuyển đến những nơi khác nhau.", en: "Living in a mobile home gives you the freedom to move to different locations." },
  { vn: "Từ căn hộ trong tòa nhà cao tầng của mình, tôi có thể ngắm nhìn toàn cảnh thành phố.", en: "From my high-rise apartment, I can enjoy a panoramic view of the city." },
  { vn: "Nhiều tòa nhà chọc trời mới đang được xây dựng ở trung tâm tài chính.", en: "Many new skyscrapers are being built in the financial district." },
  { vn: "Ngôi nhà lý tưởng của tôi sẽ là một căn biệt thự nhỏ gần bờ biển.", en: "My ideal home would be a small villa near the seashore." },
  { vn: "Tôi vẫn đang tiết kiệm tiền để có thể mua được ngôi nhà mơ ước của mình.", en: "I'm still saving up money so that I can afford my dream home." },
  { vn: "Hầu hết sinh viên ở đây đều sống trong chỗ ở thuê gần trường đại học.", en: "Most students here live in rented accommodation near the university." },
  { vn: "Có một dãy căn hộ mới vừa được hoàn thành ở cuối phố.", en: "There is a new apartment block that has just been completed down the street." },
  { vn: "Tôi chọn sống trong khuôn viên trường để tiết kiệm thời gian đi lại.", en: "I chose to live on campus to save time on commuting." },
  { vn: "Kí túc xá của trường tôi rất hiện đại và có kết nối internet tốc độ cao.", en: "My university's hall of residence is very modern and has high-speed internet." },
  { vn: "Tôi thích ở phòng đơn hơn vì tôi cần sự yên tĩnh để tập trung học tập.", en: "I prefer staying in a single room because I need quietness to focus on my studies." },
  { vn: "Chúng tôi dự định sẽ tân trang lại ngôi nhà trước khi kỳ nghỉ Tết bắt đầu.", en: "We plan to do up the property before the Tet holiday starts." },
  { vn: "Là một người mua nhà lần đầu, tôi cảm thấy hơi choáng ngợp với các thủ tục giấy tờ.", en: "As a first-time buyer, I feel a bit overwhelmed with the paperwork." },
  { vn: "Tôi đã đi tìm nhà suốt cả tháng qua nhưng vẫn chưa tìm được nơi nào ưng ý.", en: "I've been house-hunting for a month but still haven't found a suitable place." },
  { vn: "Hàng xóm của chúng tôi đã mời chúng tôi đến dự tiệc tân gia của họ vào tối thứ Bảy.", en: "Our neighbors invited us to their house-warming party this Saturday evening." },
  { vn: "Tôi rất háo hức được chuyển vào sống trong căn hộ mới của mình vào tuần tới.", en: "I'm so excited to move into my new apartment next week." },
  { vn: "Sở hữu nhà riêng là mục tiêu lớn nhất của tôi trước khi bước sang tuổi 30.", en: "To own your own home is my biggest goal before turning 30." },
  { vn: "Vui lòng cho chúng tôi biết địa chỉ cố định của bạn để gửi tài liệu chính thức.", en: "Please let us know your permanent address for official documents." },
  { vn: "Thị trường bất động sản đang nóng lên với giá cả tăng nhanh chóng.", en: "The property market is heating up with prices rising rapidly." },
  { vn: "Chủ nhà yêu cầu tôi phải trả tiền thuê trước hai tháng.", en: "The landlord asked me to pay rent in advance for two months." },
  { vn: "Tôi phải đặt cọc một khoản tiền nhỏ để giữ chỗ cho căn hộ này.", en: "I have to put down a deposit to reserve this apartment." },
  { vn: "Vào giờ cao điểm, xe buýt thường đông đúc, chật chội như cá đóng hộp.", en: "During rush hour, the buses are usually packed like sardines." },
  { vn: "Tôi thích làm việc ngay tại nhà một cách thoải mái hơn là đến văn phòng.", en: "I prefer working from the comfort of my home rather than going to the office." },
  { vn: "Khi đi du lịch, tôi thường nhớ những sự tiện nghi thoải mái tại nhà như chiếc giường của mình.", en: "When traveling, I often miss my home comforts like my own bed." },
  { vn: "Anh ấy sinh ra trong một gia đình giàu có và luôn sống trong cảnh xa hoa.", en: "He was born into a wealthy family and has always lived in the lap of luxury." },
  { vn: "Tôi cảm thấy may mắn khi có chỗ để ở và có thức ăn trên bàn mỗi ngày.", en: "I feel lucky just to have a roof over my head and food on the table every day." },
  { vn: "Sau nhiều năm đi du lịch, cuối cùng tôi cũng muốn ổn định cuộc sống lâu dài tại Đà Nẵng.", en: "After years of traveling, I finally want to put down roots in Da Nang." },
  { vn: "Nhiều người trẻ muốn sự nghiệp ổn định trước khi quyết định lập gia đình.", en: "Many young people want a stable career before they decide to settle down." },
  { vn: "Công việc của tôi đòi hỏi phải đi công tác liên tục, nên tôi thường xuyên phải sống cảnh không ổn định.", en: "My job requires constant business trips, so I’m often living out of a suitcase." },
  { vn: "Chúng tôi đã phải vay thế chấp để mua nhà để có thể mua được căn hộ này.", en: "We had to take out a mortgage to afford this apartment." },
  { vn: "Mua một căn hộ nhỏ là cách tốt nhất để bắt đầu sở hữu bất động sản cho giới trẻ.", en: "Buying a small studio is the best way for young people to get on the property ladder." },
  { vn: "Sự hiếu khách của người dân địa phương khiến tôi cảm thấy như ở nhà.", en: "The hospitality of the locals made me feel at home." },
  { vn: "Việc tìm nhà có thể rất mệt mỏi nếu bạn không biết rõ về khu vực đó.", en: "House-hunting can be quite exhausting if you aren't familiar with the area." },
  { vn: "Chúng tôi dự định sẽ chuyển nhà vào cuối tháng này để gần nơi làm việc hơn.", en: "We are planning to move house at the end of this month to be closer to work." }
],
  4: [
  { vn: "Tôi rất may mắn vì luôn hòa thuận với hàng xóm của mình.", en: "I’m very lucky that I always get along with the neighbors." },
  { vn: "Khu chợ địa phương vào buổi sáng thực sự là một nơi diễn ra nhiều hoạt động.", en: "The local market is a real hive of activity in the morning." },
  { vn: "Sống ở trung tâm thành phố có nghĩa là tôi có mọi thứ trong tầm tay.", en: "Living in the city center means I have everything at my fingertips." },
  { vn: "Khu vực tôi sống có giao thông thuận tiện với nhiều tuyến xe buýt và tàu điện.", en: "My residential area is well-connected by public transport, with many bus and train lines." },
  { vn: "Văn phòng của tôi nằm rất gần nhà, chỉ mất vài phút đi bộ.", en: "My office is just a stone’s throw from my house, it only takes a few minutes." },
  { vn: "Có một công viên đẹp nằm trong khoảng cách có thể đi bộ tới được từ nhà tôi.", en: "There is a beautiful park within walking distance of my house." },
  { vn: "Có rất nhiều quán cà phê ấm cúng trong khu vực lân cận nơi tôi ở.", en: "There are plenty of cozy cafes in the vicinity of where I live." },
  { vn: "Tôi thích sống ở ngoại ô thành phố vì nó yên tĩnh và trong lành hơn.", en: "I prefer living on the outskirts of the city as it's quieter and fresher." },
  { vn: "Thành phố này là một sự pha trộn giữa truyền thống và hiện đại tuyệt vời.", en: "This city is a wonderful blend of old and new." },
  { vn: "Đây là một khu vực đang phát triển với nhiều cửa hàng và nhà hàng mới đang mọc lên.", en: "This is an up-and-coming neighborhood with many new shops and restaurants opening up." },
  { vn: "Tôi yêu thị trấn ven biển này vì nó có một bầu không khí thư giãn.", en: "I love this coastal town because it has such a laid-back vibe." },
  { vn: "Chính quyền đang có kế hoạch cải tạo khu xuống cấp này thành một công viên công cộng.", en: "The authorities are planning to renovate this run-down area into a public park." }
],
  5: [
  { vn: "Đi dạo trong công viên giúp tôi làm đầu óc thư thái sau một ngày làm việc mệt mỏi.", en: "Taking a walk in the park helps me clear my head after a tiring day at work." },
  { vn: "Nghe nhạc không lời thực sự có thể làm dịu tâm trí tôi.", en: "Listening to instrumental music can really soothe my mind." },
  { vn: "Tôi thường đi tập gym để xả stress sau khi đối mặt với áp lực công việc.", en: "I usually go to the gym to blow off steam after dealing with work pressure." },
  { vn: "Yoga là một phương pháp tuyệt vời giúp tôi giải tỏa căng thẳng mỗi ngày.", en: "Yoga is a great method that helps me let go of stress every day." },
  { vn: "Làm vườn giúp tôi giải tỏa căng thẳng và kết nối lại với thiên nhiên.", en: "Gardening allows me to shake off stress and reconnect with nature." },
  { vn: "Đọc sách là cách tôi thường dùng để giải tỏa căng thẳng trước khi đi ngủ.", en: "Reading is how I often relieve stress before going to bed." },
  { vn: "Cuối tuần là thời gian để tôi thư giãn, không lo âu bên bạn bè.", en: "Weekends are the time for me to let my hair down with my friends." },
  { vn: "Tôi chỉ muốn ở nhà và thư giãn vào tối thứ Sáu.", en: "I just want to stay at home and chill out on Friday nights." },
  { vn: "Đi bơi có thể là cách tuyệt vời để thư giãn trong những ngày hè nóng nực.", en: "Going for a swim can be a great way to unwind during hot summer days." },
  { vn: "Tôi cần một kỳ nghỉ ngắn để thư giãn và xả stress hoàn toàn.", en: "I need a short vacation to completely unwind." },
  { vn: "Ngủ đủ giấc giúp cơ thể tôi nghỉ ngơi và lấy lại năng lượng.", en: "Getting enough sleep helps my body rest and recharge." },
  { vn: "Đi du lịch là cách tốt nhất để tôi nạp lại năng lượng cho bản thân.", en: "Traveling is the best way for me to recharge my batteries." },
  { vn: "Đôi khi tôi chỉ muốn trốn khỏi cuộc sống bận rộn bằng cách đi cắm trại.", en: "Sometimes I just want to get away from it all by going camping." },
  { vn: "Tôi thích đi đến những nơi ít người đến để khám phá vẻ đẹp hoang sơ.", en: "I enjoy going off the beaten track to discover untouched beauty." },
  { vn: "Xem phim khoa học viễn tưởng giúp tôi thoát khỏi hiện thực trong vài giờ.", en: "Watching sci-fi movies helps me escape reality for a few hours." },
  { vn: "Tôi đi du lịch để thoát khỏi sự đơn điệu của cuộc sống thường nhật.", en: "I travel to escape from the monotony of daily life." },
  { vn: "Tôi thích về quê để thoát khỏi sự hối hả, náo nhiệt của cuộc sống thành thị.", en: "I like going to the countryside to escape from the hustle and bustle of city life." },
  { vn: "Đôi khi, không biết gì về những tin tức tiêu cực lại là một sự hạnh phúc trong vô tri.", en: "Sometimes, knowing nothing about negative news is blissful ignorance." },
  { vn: "Rời xa gia đình để đi du học giúp tôi tự do khám phá và phát triển bản thân.", en: "Moving away from home for study abroad helped me spread my wings." },
  { vn: "Đừng quá áp lực, hãy cứ thư giãn và làm mọi việc tốt nhất có thể.", en: "Don't be too stressed; just take it easy and do your best." },
  { vn: "Nhìn lũ trẻ chơi đùa, chúng trông thật thảnh thơi, không lo nghĩ gì.", en: "Looking at the kids playing, they seem to be without a care in the world." },
  { vn: "Sau khi kỳ thi kết thúc, chúng tôi đã đi quẫy tưng bừng để ăn mừng.", en: "After the exams were over, we went out to paint the town red to celebrate." },
  { vn: "Kỳ nghỉ này là dịp để chúng tôi sống hết mình và tận hưởng mọi thứ.", en: "This holiday is an occasion for us to live it up and enjoy everything." },
  { vn: "Thay vì lo lắng về tương lai, tôi cố gắng sống trọn khoảnh khắc hiện tại.", en: "Instead of worrying about the future, I try to live in the moment." },
  { vn: "Tôi muốn chuyển về vùng nông thôn để sống với nhịp sống chậm rãi hơn.", en: "I want to move to the countryside to live at a slower pace." },
  { vn: "Những lời khen ngợi từ sếp thực sự làm tâm trạng tôi vui lên.", en: "Compliments from my boss really helped to elevate my mood." },
  { vn: "Em gái tôi là một người rất năng động, cô ấy không bao giờ ngồi yên một chỗ.", en: "My younger sister is a ball of energy; she never sits still." },
  { vn: "Sáng nay tôi cảm thấy tràn đầy năng lượng sau khi tập thể dục.", en: "I feel full of beans this morning after my workout." },
  { vn: "Sau chuyến nghỉ dưỡng, tôi cảm thấy tràn đầy sức sống và có động lực làm việc.", en: "After the retreat, I feel rejuvenated and motivated to work." },
  { vn: "Tôi thực hành chánh niệm mỗi ngày để duy trì sự tập trung.", en: "I practice mindfulness every day to maintain my focus." },
  { vn: "Dù đã ngoài 80 nhưng ông tôi vẫn còn rất khỏe mạnh và tràn đầy sức sống.", en: "Despite being over 80, my grandfather is still alive and kicking." },
  { vn: "Công việc lặp đi lặp lại này đang làm tôi kiệt sức từng ngày.", en: "This repetitive job is wearing me down day by day." },
  { vn: "Đến cuối ngày, tôi thường cạn kiệt sức lực và chỉ muốn đi ngủ.", en: "By the end of the day, I usually run out of steam and just want to sleep." }
],
  6: [
  { vn: "Làm vườn không chỉ là một thú tiêu khiển mà còn giúp tôi giải tỏa căng thẳng.", en: "Gardening is not just a leisure pursuit; it also helps me relieve stress." },
  { vn: "Tôi đặc biệt yêu thích những quán cà phê nhỏ theo phong cách cổ điển.", en: "I have a soft spot for small, vintage-style coffee shops." },
  { vn: "Tôi rất đam mê tìm hiểu về các nền văn minh cổ đại.", en: "I have a great interest in learning about ancient civilizations." },
  { vn: "Tôi tự coi bản thân là một 'cú đêm' vì tôi làm việc hiệu quả nhất vào buổi tối.", en: "I consider myself a night owl because I’m most productive in the evening." },
  { vn: "Nhiều người trẻ hiện nay theo đuổi sở thích nhiếp ảnh như một cách để ghi lại cuộc sống.", en: "Many young people today pursue a hobby like photography to document their lives." },
  { vn: "Tôi định sẽ bắt đầu một sở thích mới là học chơi cờ vua vào tháng tới.", en: "I’m planning to take up a hobby like learning to play chess next month." },
  { vn: "Tham gia vào các hoạt động thể chất giúp tôi duy trì vóc dáng cân đối.", en: "Engaging in an activity like physical exercise helps me stay in shape." },
  { vn: "Tôi cực kỳ đam mê nấu ăn và thường xuyên thử các công thức mới.", en: "I’m passionate about cooking and frequently try out new recipes." },
  { vn: "Tôi đã tham gia vào dự án bảo tồn môi trường tại địa phương trong nhiều năm.", en: "I have been involved in a local environmental conservation project for years." },

/********** VARIABLES **********/
let currList = 1, listCopy=[], index=0;
let currentSentence = null;
let sentenceList = [], sentenceCopy = [];

/********** LOAD LIST **********/
function loadList(){
  currList = document.getElementById("wordList").value;
  listCopy = [...data[currList]];
  sentenceList = [...(speakingData[currList] || [])];
  sentenceCopy = [...sentenceList];
  renderWords();
  index=-1;
  nextWord();
  nextSentence();
}

document.getElementById("wordList").onchange = loadList;
loadList();

/********** RENDER & TICK **********/
function renderWords(){
  const box=document.getElementById("wordContainer");
  box.innerHTML="";
  let sorted=[...data[currList]].sort((a,b)=>b.tick - a.tick);
  sorted.forEach(item=>{
    let realIndex = data[currList].indexOf(item);
    box.innerHTML+=`
      <div class="word-row">
        <span>${item.en}: ${item.vn}</span>
        <input type="checkbox" ${item.tick?"checked":""} onclick="toggleTick(${realIndex})">
      </div>`;
  });
}

function toggleTick(realIndex){
  data[currList][realIndex].tick = !data[currList][realIndex].tick;
  renderWords();
}

/********** ÔN TẬP **********/
function nextWord(){
  const ansDiv = document.getElementById("answer");
  ansDiv.style.display = "none";

  if(listCopy.length===0){
    document.getElementById("vietWord").textContent="🎉 Bạn đã học xong hết!";
    return;
  }
  index=Math.floor(Math.random()*listCopy.length);
  document.getElementById("vietWord").textContent=listCopy[index].vn;
}

// Bấm Đã biết → bắn pháo hoa 25 quả pop
function know(){
  firework();
  listCopy.splice(index,1);
  nextWord();
}

function dontKnow(){
  const ansDiv = document.getElementById("answer");
  ansDiv.textContent = listCopy[index].en;
  ansDiv.style.display = "block";
}

/********** PHẢN XẠ NÓI **********/
function nextSentence() {
  launchConfetti(); // lan tỏa khi click Tiếp theo

  if(sentenceCopy.length === 0){
    sentenceCopy = [...sentenceList];
  }

  const randIndex = Math.floor(Math.random()*sentenceCopy.length);
  currentSentence = sentenceCopy[randIndex];
  sentenceCopy.splice(randIndex,1);

  const vietDiv = document.getElementById("vietSentence");
  const ansDiv = document.getElementById("engAnswer");

  if(currentSentence){
    vietDiv.textContent = currentSentence.vn;
    ansDiv.style.display = "none";
  } else {
    vietDiv.textContent = "Chọn topic có câu phản xạ.";
    ansDiv.style.display = "none";
  }
}

function showAnswer() {
  if (currentSentence) {
    const ansDiv = document.getElementById("engAnswer");
    ansDiv.textContent = currentSentence.en;
    ansDiv.style.display = "block";
  }
}

/********** FIREWORK 25 quả pop (Ôn từ vựng) **********/
function firework(){
  const centerX = window.innerWidth/2;
  const centerY = window.innerHeight/2;
  for(let i=0;i<25;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left = centerX + "px";
    c.style.top = centerY + "px";
    c.style.setProperty("--x",(Math.random()-.5)*600+"px");
    c.style.setProperty("--y",(Math.random()-.5)*600+"px");
    c.style.backgroundColor=`hsl(${Math.random()*360},90%,60%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),900);
  }
}

/********** LAUNCH CONFETTI lan tỏa (Phản xạ nói) **********/
function launchConfetti() {
  for (let i = 0; i < 40; i++) {
    const conf = document.createElement("div");
    conf.classList.add("confetti");
    conf.style.left = Math.random() * window.innerWidth + "px";
    conf.style.top = Math.random() * window.innerHeight + "px";
    conf.style.setProperty("--x", (Math.random() - 0.5) * 600 + "px");
    conf.style.setProperty("--y", (Math.random() - 0.5) * 600 + "px");
    conf.style.background = `hsl(${Math.random() * 360},100%,60%)`;
    document.body.append(conf);
    setTimeout(() => conf.remove(), 900);
  }
}
