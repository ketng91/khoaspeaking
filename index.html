/********** VARIABLES **********/
let currList = 1, listCopy=[], index=0;
let currentSentence = null;
let sentenceList = [], sentenceCopy = [];

/********** LOAD LIST **********/
function loadList(){
  currList = document.getElementById("wordList").value;
  listCopy = [...data[currList]];
  sentenceList = [...(speakingData[currList] || [])];
  sentenceCopy = [...sentenceList];
  renderWords();
  index=-1;
  nextWord();
  nextSentence();
}

document.getElementById("wordList").onchange = loadList;
loadList();

/********** RENDER & TICK **********/
function renderWords(){
  const box=document.getElementById("wordContainer");
  box.innerHTML="";
  let sorted=[...data[currList]].sort((a,b)=>b.tick - a.tick);
  sorted.forEach(item=>{
    let realIndex = data[currList].indexOf(item);
    box.innerHTML+=`
      <div class="word-row">
        <span>${item.en}: ${item.vn}</span>
        <input type="checkbox" ${item.tick?"checked":""} onclick="toggleTick(${realIndex})">
      </div>`;
  });
}

function toggleTick(realIndex){
  data[currList][realIndex].tick = !data[currList][realIndex].tick;
  renderWords();
}

/********** √îN T·∫¨P **********/
function nextWord(){
  const ansDiv = document.getElementById("answer");
  ansDiv.style.display = "none";

  if(listCopy.length===0){
    document.getElementById("vietWord").textContent="üéâ B·∫°n ƒë√£ h·ªçc xong h·∫øt!";
    return;
  }
  index=Math.floor(Math.random()*listCopy.length);

}

function nextSentence() {
  launchConfetti(); // lan t·ªèa khi click Ti·∫øp theo

  if(sentenceCopy.length === 0){
    sentenceCopy = [...sentenceList];

  const randIndex = Math.floor(Math.random()*sentenceCopy.length);

}

}

/********** FIREWORK 25 qu·∫£ pop (√în t·ª´ v·ª±ng) **********/
function firework(){
  const centerX = window.innerWidth/2;
  const centerY = window.innerHeight/2;
  for(let i=0;i<25;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left = centerX + "px";
    c.style.top = centerY + "px";
    c.style.setProperty("--x",(Math.random()-.5)*600+"px");
    c.style.setProperty("--y",(Math.random()-.5)*600+"px");
    c.style.backgroundColor=`hsl(${Math.random()*360},90%,60%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),900);
  }
}

/********** LAUNCH CONFETTI lan t·ªèa (Ph·∫£n x·∫° n√≥i) **********/
function launchConfetti() {
  for (let i = 0; i < 40; i++) {
    const conf = document.createElement("div");
    conf.classList.add("confetti");
    conf.style.left = Math.random() * window.innerWidth + "px";
    conf.style.top = Math.random() * window.innerHeight + "px";
    conf.style.setProperty("--x", (Math.random() - 0.5) * 600 + "px");
    conf.style.setProperty("--y", (Math.random() - 0.5) * 600 + "px");
    conf.style.background = `hsl(${Math.random() * 360},100%,60%)`;
    document.body.append(conf);
    setTimeout(() => conf.remove(), 900);
  }
}
